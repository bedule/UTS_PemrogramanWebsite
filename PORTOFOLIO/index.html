    <script>
        //Fungsi untuk mengambil data dari API dan menampilkannya ke 
        //dalam html
        function ambilDataDariAPIabout() {
            axios.get('APIabout.php?id=1') 
                .then(respon =>{
                    //definisikan constanta data
                    const data = respon.data;
                    //manipulasi html utk menampilkan data about
                    const about = document.getElementById('about');
                    const aboutDiv = document.createElement('div');
                    aboutDiv.className='col-sm-12';
                    aboutDiv.innerHTML=`
                    <h1 class="mb-0">
                        ${data.namaDepan}
                        <span class="text-primary">${data.namaBelakang}</span>
                    </h1>
                    <div class="subheading mb-5">
                        ${data.bio1}
                        <a href="aharis262@gmail.com">${data.email}</a>
                    </div>
                    <p class="lead mb-5">${data.bio2}</p>
                    <p class="lead mb-5">${data.bio3}</p>
                    <div class="social-icons">
                        ${data.icon1}
                        ${data.icon2}
                        ${data.icon3}
                        ${data.icon4}
                    </div>
                   


                    `;
                    about.appendChild(aboutDiv);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        //panggil fungsi utk mengambil data dari API
        ambilDataDariAPIabout();
    </script>
